<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Developed by <i>Hanif</i> </h2>

<div class="calculator">
<h2 class="heading">Calculator</h2>
    <div class="calculations">
       <input type="text" class="result" placeholder="0">
    </div>

    <div class="rows row1">
        <input class="num nine" type="button" value="9" name="" id="">
        <input class="num eight" type="button" value="8" name="" id="">
        <input  class="num seven" type="button" value="7" name="" id="">
        <input   type="button" class="op plus" value="+" name="" id="">
    </div>

    <div class="rows row2">
        <input  class="num six" type="button" value="6" name="" id="">
        <input  class="num five" type="button" value="5" name="" id="">
        <input  class="num four" type="button" value="4" name="" id="">
        <input type="button" class="op minus" value="-" name="" id="">
    </div>

    <div class="rows row3">
        <input  class="num three" type="button" value="3" name="" id="">
        <input  class="num two" type="button" value="2" name="" id="">
        <input  class="num one" type="button" value="1" name="" id="">
        <input type="button" class="op mul" value="*" name="" id="">
    </div>

    <div class="rows row4">
        <input  class="num zero" type="button" value="0" name="" id="">
        <input type="button"  class="cut" value="C" name="" id="">
        <input type="button" class="equal" value="=" name="" id="">
        <input type="button" class="op div" value="/" name="" id="">
    </div>

</div>


    </div>


    <script src="script.js"></script>
</body>
</html>
